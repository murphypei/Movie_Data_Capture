name: PyInstaller

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Install UPX
        uses: crazy-max/ghaction-upx@v2
        if: matrix.os == 'windows-latest' || matrix.os == 'ubuntu-latest'
        with:
          install-only: true

      - name: UPX version
        if: matrix.os == 'windows-latest' || matrix.os == 'ubuntu-latest'
        run: upx --version

      - name: Setup Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
